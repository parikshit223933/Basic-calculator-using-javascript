<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="calculations"></p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button class="red">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="red">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="red">-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="red">+</button>
            </div>
            <div class="row5">
                <button style="width:50%;">0</button>
                <button>.</button>
                <button class="red">=</button>
            </div>
        </div>
    </div>
</body>

</html>
